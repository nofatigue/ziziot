<html>
  <head>
    <title>Order Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #444;
        margin-top: 20px;
      }
      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        font-size: 14px;
      }
      th {
        background-color: #f4f4f4;
        font-weight: bold;
      }
      input[type="number"] {
        width: 70px;
        padding: 5px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
      }
      button:hover {
        background-color: #0056b3;
      }
      #totalPayment {
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
      }
      #processingMessage {
        font-size: 16px;
        color: blue;
        margin-top: 10px;
        display: none;
        text-align: center;
      }
      @media (max-width: 768px) {
        table {
          font-size: 12px;
        }
        input[type="number"] {
          width: 50px;
        }
      }
    .radio-group {
      display: grid;
      grid-template-columns: repeat(2, auto); /* Two columns */
      gap: 10px; /* Spacing between radio buttons */
    }
    .radio-group label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .radio-group input[type="radio"] {
      margin-right: 5px;
    }
    </style>
  </head>
  <body>
    <h1>טופס הזמנת ציציות חטיבת ישלצ</h1>
    <form id="orderForm">
      <label for="customerFirstName">שם פרטי:</label>
      <input type="text" id="customerFirstName" required />

      <label for="customerLastName">שם משפחה:</label>
      <input type="text" id="customerLastName" required />

      <label for="customerEmail">אימייל:</label>
      <input type="email" id="customerEmail" required />

      <label for="customerPhone">מספר פלאפון:</label>
      <input type="tel" id="customerPhone" required />

      <p>כיתה:</p>
      <div class="radio-group">
        <label>
          <input type="radio" name="options" value="option1"> ז1
        </label><br>
        <label>
          <input type="radio" name="options" value="option2"> ז2
        </label><br>
        <label>
          <input type="radio" name="options" value="option3"> ח1
        </label><br>
        <label>
          <input type="radio" name="options" value="option4"> ח2
        </label>
       </div>

      <div id="productInfo"></div>

      <div id="totalPayment">סהכ: ₪0.00</div>
      <button type="button" onclick="submitOrder()">שלח הזמנה</button>
      <div id="processingMessage">מבצע הזמנה, בבקשה להמתין</div>
    </form>
    <script>
      function updateTotal(input, price) {
        const quantity = input.value;
        const totalCell = input.parentElement.nextElementSibling;
        const total = quantity * price;
        totalCell.textContent = total.toFixed(2);

        // Update the overall total payment
        updateTotalPayment();
      }

      function updateTotalPayment() {
        const inputs = document.querySelectorAll("input[data-product-id]");
        let totalPayment = 0;

        inputs.forEach((input) => {
          const price = parseFloat(input.getAttribute("data-price"));
          const quantity = parseInt(input.value) || 0;
          totalPayment += quantity * price;
        });

        // Update the total payment label
        const totalPaymentLabel = document.getElementById("totalPayment");
        totalPaymentLabel.textContent =
          "Total Payment: ₪" + totalPayment.toFixed(2);
      }

      function submitOrder() {
        const name = document.getElementById("customerFirstName").value.trim() + " " + document.getElementById("customerLastName").value.trim()
        const email = document.getElementById("customerEmail").value.trim();
        const phone = document.getElementById("customerPhone").value.trim();

        if (!name || !email || !phone) {
          alert("בבקשה למלא את כל הפרטים האישיים");
          return;
        }

        const orderDetails = [];
        const inputs = document.querySelectorAll("input[data-product-id]");
        let totalPayment = 0;

        inputs.forEach((input) => {
          const productId = input.getAttribute("data-product-id");
          const price = parseFloat(input.getAttribute("data-price"));
          const quantity = parseInt(input.value) || 0;
          const total = quantity * price;

          if (quantity > 0) {
            orderDetails.push({ productId, quantity, total });
            totalPayment += total;
          }
        });

        if (orderDetails.length === 0) {
          alert("לא הוזנו פריטים להזמנה");
          return;
        }

        // Show the processing message
        const processingMessage =
          document.getElementById("processingMessage");
        processingMessage.style.display = "block";

        google.script.run
          .withSuccessHandler(() => {
            processingMessage.style.display = "none";
            alert("ההזמנה נשלחה בהצלחה!");
          })
          .withFailureHandler((error) => {
            processingMessage.style.display = "none";
            alert("שגיאה: " + error.message);
          })
          .processOrder(name, email, phone, totalPayment, orderDetails);
      }
    </script>
  </body>
</html>
